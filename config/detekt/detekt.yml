complexity:
  excludes: &generatedFiles
    - '**/net/twinte/api/**/*.kt'
  LongMethod:
    active: true
    threshold: 90
  LongParameterList:
    # 関数に渡す引数の個数が多くなってしまっても仕方がない
    active: false
  TooManyFunctions:
    # 関数の個数が多くなってしまっても仕方がない
    active: false

coroutines:
  excludes: *generatedFiles
  active: true

exceptions:
  excludes: *generatedFiles
  active: true

  SwallowedException:
    # TODO: active にする
    active: false
  TooGenericExceptionCaught:
    # TODO: active にする
    active: false

performance:
  excludes: *generatedFiles
  active: true

  ForEachOnRange:
    active: true

potential-bugs:
  excludes: *generatedFiles
  active: true

style:
  excludes: *generatedFiles
  active: true
  MagicNumber:
    # Jetpack Compose 関連のコードでマジックナンバーを用いる機会が通常のものとして増えたため無視する
    active: false
  MaxLineLength:
    # formatting の MaximumLineLength と衝突するためこちらを無効にする
    active: false
  ReturnCount:
    # 早期 return の数に制限を設けなくてもよさそうなので無効化
    active: false
  WildcardImport:
    active: true
  ForbiddenComment:
    comments:
      - reason: 'Forbidden FIXME todo marker in comment, please fix the problem.'
        value: 'FIXME:'
      - reason: 'Forbidden STOPSHIP todo marker in comment, please address the problem before shipping the code.'
        value: 'STOPSHIP:'

naming:
  excludes: *generatedFiles
  active: true

  MatchingDeclarationName:
    active: true

  VariableNaming:
    active: true

empty-blocks:
  active: true
  EmptyFunctionBlock:
    ignoreOverridden: true

#####
# `./gradlew detektProjectBaseline` でベースラインファイルを生成するときは
# この行より下の部分をコメントアウトしてください
#####

formatting:
  excludes: *generatedFiles
  active: true
  autoCorrect: true

  ArgumentListWrapping:
    active: true
    maxLineLength: 500
  ImportOrdering:
    active: true
  Indentation:
    active: true
  MaximumLineLength:
    active: true
    maxLineLength: 200
  MultiLineIfElse:
    active: true
  NoBlankLineBeforeRbrace:
    active: true
  NoConsecutiveBlankLines:
    active: true
  NoWildcardImports:
    active: true
  ParameterListWrapping:
    active: true
    maxLineLength: 500
  SpacingAroundKeyword:
    active: true
  SpacingBetweenDeclarationsWithAnnotations:
    active: true
  TrailingCommaOnCallSite:
    active: true
  TrailingCommaOnDeclarationSite:
    active: true
  Wrapping:
    active: true
